language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.0
    - android-26

jdk:
  - oraclejdk8

before_script:
  - echo "org.gradle.configureondemand=true" >> $HOME/.gradle/gradle.properties
  - echo "org.gradle.jvmargs=-Xmx1536M" >> $HOME/.gradle/gradle.properties
  - echo "org.gradle.caching=true" >> $HOME/.gradle/gradle.properties

script:
  - ./gradlew build

branches:
  except:
    - gh-pages

sudo: false

cache:
  directories:
    - $HOME/.gradle
    - $HOME/.android
